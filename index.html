

<!DOCTYPE html>
<html>
<head>

	<title>Travel Tracking</title>

	
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
		<script type="text/javascript" src="js/jquery.min.js"></script>


		<link href='//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

</head>
<body>

	<h1>Travel Plan</h1>

	<div class="container">

		<div class="tab">

			<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
				<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', 
							width: 'auto', 
							fit: true,   
							closed: 'accordion',
							activate: function(event) { // Callback function if tab is switched
								var $tab = $(this);
								var $info = $('#tabInfo');
								var $name = $('span', $info);
								$name.text($tab.text());
								$info.show();
							}
						});

						$('#verticalTab').easyResponsiveTabs({
							type: 'vertical',
							width: 'auto',
							fit: true
						});
					});
				</script>

				<div class="tabs">

					<div class="tab-left">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item">Sign In Form</li>
							<li class="resp-tab-item">Sign Up Form</li>
							<li class="resp-tab-item">Create Travel Plan</li>
							<li class="resp-tab-item">Travel Status</li>
							<li class="resp-tab-item">Report</li>
						</ul>
					</div>

					<div class="tab-right">
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content">
								<div class="w3l-sign-in">
									<h3>Sign In Form</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="username" placeholder="Username" required="">
										<input type="password" class="password" name="password" placeholder="Password" required="">
										<ul class="w3agile">
											<li>
												<input type="checkbox" id="brand1" value="">
												<label for="brand1"><span></span>Remember me</label>
											</li>
										</ul>
										<input type="submit" value="Sign In">
										<div class="clear"></div>
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="register agileits">
								<h3>Sign Up Form</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="username" placeholder="Username" required="">
										<input type="password" class="password" name="password" placeholder="Password" required="">
										<input type="password" class="password" name="confirm password" placeholder="Confirm Password" required="">
										<input type="text" class="email" name="email" placeholder="Email" required="">
										<input type="text" class="location" name="location" placeholder="Your Location" required="">
										<input type="submit" value="Sign Up">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-content gallery-images">
								<div class="wthree-subscribe">	
								<h3>Create Travel Plan</h3>
									<form action="#" method="post">
										<input type="text" class="name" name="Username" placeholder="Username" required="">
										<input type="number" class="name" name="Staff ID" placeholder="Staff ID" required="">
										<input type="text" class="email" name="email" placeholder="Email" required="">
										<input type="currency" class="name" name="Amount Required" placeholder="Amount Required" required="">
										<input type="date" label="Departure Date" class="name" name="Departure" placeholder="Departure" required="">
										<input type="date" label="Arrival Date" class="name" name="Arrival" placeholder="Arrival" required="">
										<textarea name="Travel Details" placeholder="Travel Details" rows="10" cols="35"></textarea>
										<input type="submit" value="submit">
									</form>
								</div>
							</div>
							<div class="tab-1 resp-tab-active">
								<div class="agileinfo-recover">
								<h3>Travel Status</h3>
									<form action="#" method="post">
										<input type="submit" value="Check Status" onclick="myFunction()">
										<script>
										function myFunction()
										{
										alert("Travel Request Under Consideration");
										}
										</script>
								</div>
							</div>
							<div class="tab-1 resp-tab-content">
								<div class="agile-send-mail">
								<h3>Report</h3>
								<form action="#" method="post">
									<textarea name="Travel Report" placeholder="Travel Report"></textarea>
									<input type="submit" value="Submit">
								</form>
							</div>
							</div>
						</div>
					</div>

					<div class="clear"></div>

				</div>

			</div>

		</div>

	</div>
<footer>
<p>&copy; Brian Thuo Designs</p>
</footer>
	
</body>
</html>
